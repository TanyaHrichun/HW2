<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var yearsOld = +prompt ('How old are you?');
        if (yearsOld % 10 == 1 ) {
            alert ('Тебе' + yearsOld + 'год.');
        } else if  (yearsOld % 10 >= 5 || yearsOld % 10 == 0) {
            alert('Тебе ' + yearsOld + ' лет.');
        } else if (yearsOld % 10 <= 9 ) {
            alert('Тебе ' + yearsOld + ' года.');
        }
    </script>
</body>
</html>
